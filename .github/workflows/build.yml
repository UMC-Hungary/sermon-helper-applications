name: Build and Release

on:
  # Build on push to main or version tags
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
      - '.gitignore'
  # Manual trigger
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            bundles: nsis,msi
            name: Windows-x64

          # macOS ARM (M1/M2/M3)
          - platform: macos-latest
            target: aarch64-apple-darwin
            bundles: dmg
            name: macOS-ARM64

          # macOS Intel
          - platform: macos-latest
            target: x86_64-apple-darwin
            bundles: dmg
            name: macOS-Intel

          # Linux
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            bundles: deb,rpm,appimage
            name: Linux-x64

    runs-on: ${{ matrix.platform }}
    name: Build (${{ matrix.name }})

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Linux dependencies
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      # Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # Get pnpm store directory for caching
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      # Cache pnpm dependencies
      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # Setup Rust
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Cache Rust dependencies
      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          shared-key: ${{ matrix.target }}

      # Install frontend dependencies
      - name: Install frontend dependencies
        run: pnpm install

      # Build the app
      - name: Build Tauri app
        run: pnpm tauri build --target ${{ matrix.target }} --bundles ${{ matrix.bundles }}

      - name: Sign macOS app
        if: runner.os == 'macOS'
        run: |
          APP_PATH=$(find src-tauri/target/${{ matrix.target }}/release/bundle -name "*.app" -type d | head -1)
          if [ -n "$APP_PATH" ]; then
            echo "Signing: $APP_PATH"
            codesign --force --deep --sign - "$APP_PATH"
            echo "Signed successfully"
          fi

      # Upload artifacts (for non-tag builds)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.exe.sig
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.msi.sig
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.dmg.sig
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.deb.sig
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.rpm
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.rpm.sig
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.AppImage
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.AppImage.sig
          if-no-files-found: error

  # Create release (only on version tags)
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Generate latest.json manifest
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          REPO="UMC-Hungary/sermon-helper-applications"

          # Read signatures
          WINDOWS_SIG=""
          MACOS_ARM_SIG=""
          MACOS_INTEL_SIG=""
          LINUX_APPIMAGE_SIG=""
          LINUX_DEB_SIG=""

          # Windows NSIS signature
          if [ -f artifacts/Windows-x64/nsis/*.exe.sig ]; then
            WINDOWS_SIG=$(cat artifacts/Windows-x64/nsis/*.exe.sig)
          fi

          # macOS ARM signature
          if [ -f artifacts/macOS-ARM64/dmg/*.dmg.sig ]; then
            MACOS_ARM_SIG=$(cat artifacts/macOS-ARM64/dmg/*.dmg.sig)
          fi

          # macOS Intel signature
          if [ -f artifacts/macOS-Intel/dmg/*.dmg.sig ]; then
            MACOS_INTEL_SIG=$(cat artifacts/macOS-Intel/dmg/*.dmg.sig)
          fi

          # Linux AppImage signature
          if [ -f artifacts/Linux-x64/appimage/*.AppImage.sig ]; then
            LINUX_APPIMAGE_SIG=$(cat artifacts/Linux-x64/appimage/*.AppImage.sig)
          fi

          # Linux deb signature
          if [ -f artifacts/Linux-x64/deb/*.deb.sig ]; then
            LINUX_DEB_SIG=$(cat artifacts/Linux-x64/deb/*.deb.sig)
          fi

          # Get actual filenames
          WINDOWS_EXE=$(basename artifacts/Windows-x64/nsis/*.exe 2>/dev/null | head -1 || echo "")
          MACOS_ARM_DMG=$(basename artifacts/macOS-ARM64/dmg/*.dmg 2>/dev/null | head -1 || echo "")
          MACOS_INTEL_DMG=$(basename artifacts/macOS-Intel/dmg/*.dmg 2>/dev/null | head -1 || echo "")
          LINUX_APPIMAGE=$(basename artifacts/Linux-x64/appimage/*.AppImage 2>/dev/null | head -1 || echo "")

          # Create latest.json
          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "Release v${VERSION}",
            "pub_date": "${DATE}",
            "platforms": {
              "windows-x86_64": {
                "signature": "${WINDOWS_SIG}",
                "url": "https://github.com/${REPO}/releases/download/v${VERSION}/${WINDOWS_EXE}"
              },
              "darwin-aarch64": {
                "signature": "${MACOS_ARM_SIG}",
                "url": "https://github.com/${REPO}/releases/download/v${VERSION}/${MACOS_ARM_DMG}"
              },
              "darwin-x86_64": {
                "signature": "${MACOS_INTEL_SIG}",
                "url": "https://github.com/${REPO}/releases/download/v${VERSION}/${MACOS_INTEL_DMG}"
              },
              "linux-x86_64": {
                "signature": "${LINUX_APPIMAGE_SIG}",
                "url": "https://github.com/${REPO}/releases/download/v${VERSION}/${LINUX_APPIMAGE}"
              }
            }
          }
          EOF

          cat latest.json

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          body: |
            ## Installation

            ### Windows
            Download `.exe` (NSIS installer) or `.msi` (Windows Installer).

            ### macOS
            Download the `.dmg` for your architecture:
            - **Apple Silicon (M1/M2/M3)**: `*-aarch64.dmg`
            - **Intel**: `*-x64.dmg`

            **Note:** If macOS shows "app is damaged", run this in Terminal:
            ```bash
            xattr -cr /Applications/sermon-helper-tauri.app
            ```

            ### Linux
            - `.deb` - Debian/Ubuntu
            - `.rpm` - Fedora/RHEL
            - `.AppImage` - Universal (make executable with `chmod +x`)

          files: |
            latest.json
            artifacts/**/*.exe
            artifacts/**/*.exe.sig
            artifacts/**/*.msi
            artifacts/**/*.msi.sig
            artifacts/**/*.dmg
            artifacts/**/*.dmg.sig
            artifacts/**/*.deb
            artifacts/**/*.deb.sig
            artifacts/**/*.rpm
            artifacts/**/*.rpm.sig
            artifacts/**/*.AppImage
            artifacts/**/*.AppImage.sig
